<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>설문메인</title>

  <link href="/CSS/main.css" rel="stylesheet">
  <!-- 부트스트랩 css링크 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
  <h1 class="mt-5">DoubleTWO팀</h1>
  <h4>김민희  한동호</h4>

  <!-- 설문 페이지로 넘어갈 때 -->
  <form action="/survey" method="GET">
    <div class="mb-3">

      <!-- 신원 선택 -->
      <label for="Identity" class="form-label">신원</label>
      <select id="Identity" name="identityId" class="form-select small">
        <!-- 신원 정보 목록을 서버에서 받아와서 렌더링 -->
        <option th:each="identity : ${identities}"
                th:value="${identity.id}"
                th:text="${identity.name}">
        </option>
      </select>

      <!-- 전공 선택 -->
      <label for="Major" class="form-label">전공</label>
      <select id="Major" name="majorId" class="form-select large">
        <!-- 전공 목록을 서버에서 받아와서 렌더링 -->
        <option th:each="major : ${majors}"
                th:value="${major.id}"
                th:text="${major.name}">
        </option>
      </select>
    </div>
    <div class="form-button">
      <button type="submit" class="btn btn-primary">설문 시작</button>
    </div>
  </form>
</div>

<footer class="text-center mt-5">
  <img src="/img/건국대학교.png" alt="건국대학교" class="mx-2">
  <img src="/img/적정기술학회.png" alt="적정기술학회" class="mx-2">
  <p>적정기술학회 "ICT.스마트" 부문 & 건국대학교 "ICT 창의 연구소" 한국-미얀마 국제망연결, 컴퓨팅자원 관리, 공동연구(연구책임자 조승철)</p>
  <p>기간 : 2024년 09월 03일 ~ 2025년 02월 28일</p>
</footer>
</body>
</html>
